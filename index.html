	<link rel="stylesheet" type="text/css" href="css/font.css">

		<p id="adTitle" style="position:fixed;top:0;left:0">Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a></p>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', Candy.Boot);
	game.state.add('Preloader', Candy.Preloader);
	game.state.add('MainMenu', Candy.MainMenu);
	game.state.add('Game', Candy.Game);
	game.state.add('GameOver', Candy.GameOver);
	game.state.add('GoodEnd', Candy.GoodEnd);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
